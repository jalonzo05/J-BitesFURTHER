<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J Bites</title>
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">Welcome to J Bites</h1>
      <p class="subtitle has-text-centered">Your favorite bites, online!</p>

      <!-- Example button to fetch data from FastAPI -->
      <div class="has-text-centered">
        <button id="fetch-btn" class="button is-primary">Fetch Menu</button>
      </div>

      <div id="menu" class="mt-5"></div>
    </div>
  </section>

  <script>
    document.getElementById('fetch-btn').addEventListener('click', async () => {
      const response = await fetch('/menu');  // this is your FastAPI endpoint
      const data = await response.json();
      document.getElementById('menu').innerHTML = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
